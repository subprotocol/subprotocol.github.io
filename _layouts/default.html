<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript">
	  WebFontConfig = {
	    google: { families: [ 'Josefin+Slab::latin', 'Open+Sans:700,400:latin' ] }
	  };
	  (function() {
	    var wf = document.createElement('script');
	    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
	      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
	    wf.type = 'text/javascript';
	    wf.async = 'true';
	    var s = document.getElementsByTagName('script')[0];
	    s.parentNode.insertBefore(wf, s);
	  })(); </script>
	<title>{{ page.title }} - Sub Protocol</title>
	<meta name="author" content="Sub Protocol" />
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	<link rel="stylesheet" type="text/css" href="/css/pygments/friendly.css" />
	<link rel="alternate" href="/atom.xml" title="atom" type="application/atom+xml" />
	<link rel="alternate" href="/feed.xml" title="Sub Protocol" type="application/rss+xml" />
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-83795-7', 'subprotocol.com');
		ga('send', 'pageview');
	</script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
	<a name="top"></a>
	<div id="header">
		<div class="container">
			<div class="left">
				<a class="logo" href="/">SUB PROTOCOL<span> // PROPAGANDA</span></a>
				<p>
					Collective musings on &lt;code&gt;, #devops, {algorithm}, and randomness.
				</p>
			</div>
			<div class="right">
				<a class="home-btn" href="/"><i class="fa fa-home"></i></a>
			</div>
			<div class="right">
				<a class="email" href="mailto:smprotocol@gmail.com"><i class="fa fa-envelope-square"></i> Contact Me</a>
				<br/><a class="github" href="http://github.com/subprotocol"><i class="fa fa-github"></i> GitHub</a> / <a class="github" href="http://twitter.com/smprotocol"><i class="fa fa-twitter"></i> Twitter</a>
			</div>
			<div style="clear: both;">
			</div>
		</div>
	</div>
	<div class="content">
		{{ content }}
	</div>
	<div id="footer">
		
		{% if page.comments %}
		<div class="container">
			<div id="disqus_thread"></div>
		    <script type="text/javascript">

			var disqus_shortname = "subprotocol";
			
			{% if page.disqus_url %}
			var disqus_url = "{{ page.disqus_url }}";
			{% endif %}
			
			(function() {
				var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
			</script>
		</div>
		{% endif %}
		
		<div class="container">
			<br/>Copyright &copy; Sub Protocol 2014.
		</div>
	</div>
	

</body>
</html>
