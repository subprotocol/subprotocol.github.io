---
layout: default
---
<div id="article-nav">
	{% if page.previous %} 
		<a rel="prev" href="{{ page.previous.url }}">&larr; {{ page.previous.title }}</a>
	{% endif %}
	{% if page.next %}
		<a rel="next" href="{{ page.next.url }}">{{ page.next.title }} &rarr;</a>
	{% endif %}
</div>
<article>
	<section>
		<div style="float: right; width: 150px; height: 200px;">
			<div id="bsa">
				<script type="text/javascript" src="http://cdn.adpacks.com/adpacks.js?legacyid=1285933&zoneid=1386&key=3df5e2ea1c6a237386fb9d4cdf5b99f0&serve=C6SD52Y&placement=subprotocolcom&circle=dev" id="_adpacks_js"></script>
			</div>
		</div>
		
		{{ content }}
		<p>
			&mdash; <a href="mailto:{{ page.email }}">{{ page.author }}</a>
		</p>
	</section>
</article>
